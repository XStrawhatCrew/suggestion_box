<!--    Suggestion List-->
<div class="suggestions" ng-repeat="post in posts | orderBy: '-upvotes'">
    <div class="suggestion">
        <p>{{post.title}}</p>
        <p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvotes: {{post.upvotes}}</p>
        <a href="#/suggestion/{{$index}}">Comments</a>
    </div>
</div>

<!--    Input Suggestion-->
<form ng-submit="addSuggestion()">
    <h3>Submit your Suggestion</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title" />
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
</form>
